<!DOCTYPE html>
<html>
  <head>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Triton Auto Club</title>
    <link
      rel="stylesheet"
      href="css/header.css"
    />
    <link
      rel="stylesheet"
      href="css/cover.css"
    />
    <link
      rel="stylesheet"
      href="css/general.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <button class="hidden-header-button">Home</button>
        <button class="hidden-header-button">About Us</button>
        <button class="hidden-header-button">Our Events</button>
      </div>
      <div class="header-center">
        <button class="tac-button">
          <img
            class="tac-logo"
            src="Icons/Solid_logo.png"
            alt="tac-logo"
          />
        </button>
      </div>
      <div class="header-right">
        <button class="hidden-header-button">Social Media</button>
        <button class="hidden-header-button">Gallary</button>

        <button class="hidden-header-button">FAQ</button>
      </div>
    </div>

    <div class="cover-page">
      <img
        class="cover-image"
        src="Main-Page-Pic/Main-Page-2.jpg"
        alt="cover-image"
      />
    </div>
    <script src="scroll.js"></script>
  </body>
</html>
